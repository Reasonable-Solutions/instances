name: standard-monads
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/standard-monads
extra-source-files:
- README.md
default-extensions:
- InstanceSigs
library:
  source-dirs: src
  exposed-modules:
  - Perhaps
  - Or
  - Items
  - Steit
  - Two
  dependencies:
  - base >=4.7 && <5
tests:
  standard-monads-test:
    main: Test.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - standard-monads
    - QuickCheck
    - checkers
